<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=750,user-scalable=no,target-densitydpi=device-dpi">
	<title>行走的小熊</title>
	<link rel="stylesheet" type="text/css" href="css/css.css" />
</head>
<body>
<div class="content">
    <div class="guidePage">
        <!-- 四只小熊-->
        <img class="pre_bear01 pos_a " src="images/bear01.png" alt="">
        <img class="pre_bear02 pos_a dis_n" src="images/bear02.png" alt="">
        <img class="pre_bear03 pos_a dis_n" src="images/bear03.png" alt="">
        <img class="pre_bear04 pos_a dis_n" src="images/bear04.png" alt="">

        <!-- 行走的熊-->
        <img class="pre_walkbear05 dis_n pos_a" src="images/walkingBearL.png" alt="">
        <img class="pre_walkbear06 dis_n pos_a" src="images/walkingBearR.png" alt="">
        <img class="pre_walkbear07 dis_n pos_a" src="images/walkingBearL.png" alt="">
        <img class="pre_walkbear08 dis_n pos_a" src="images/walkingBearR.png" alt="">

        <!-- 背面到前面过渡的熊 -->
        <img class="back_comm backStart09 dis_n " src="images/backStart.png" alt="">
            <!-- 感觉自己萌萌哒 -->
        <img class="Text_mmda pos_a dis_n opa_0" src="images/Text_mmda.png" alt="">
        <img class="back_comm backLeft10 dis_n" src="images/backLeft.png" alt="">
        <img class="back_comm backRight11 dis_n" src="images/backRight.png" alt="">
        <img class="back_comm back_front12 dis_n" src="images/back_front.png" alt="">
        <img class="back_comm back_end13 dis_n" src="images/back_end.png" alt="">

        <!-- 和美即一起 -->
        <img class="back_comm mgPaishou14 dis_n" src="images/MG01.png" alt="">
                <!--广告语 美即双十一精彩好礼  -->
            <img class="text_MgDb11 pos_a dis_n opa_0" src="images/text_MG01.png" alt="">
                <!-- 星星 -->
            <img class="star01 pos_a dis_n" src="images/star01.png" alt="">
            <img class="star02 pos_a dis_n" src="images/star02.png" alt="">
        <img class="back_comm mgRedBags15 dis_n" src="images/MG02.png" alt="">
        <img class="back_comm mgRun01 dis_n" src="images/MG03.png" alt="">
        <img class="back_comm mgRun02 dis_n" src="images/MG04.png" alt="">

        <!--  想获得这些礼物吗-->
        <img class="back_comm gift_haqian dis_n " src="images/get_gift01.png" alt="">
            <!--想拿到这些礼物广告语-->
            <img class="text_gift pos_a dis_n" src="images/text_gift.png" alt="">
        <img class="back_comm gift_tanqi01 dis_n" src="images/get_gift02.png" alt="">
        <img class="back_comm gift_tanqi02 dis_n" src="images/get_gift03.png" alt="">
        
        <!-- 快来帮我敷面膜吧  -->
        <img class="back_comm upBear dis_n" src="images/upBear.png" alt="">
            <!-- 快来帮我敷面膜广告语-->
            <img class="text_coming pos_a dis_n" src="images/text_coming.png" alt="">
        <img class="back_comm slideBear dis_n" src="images/slideBear.png" alt="">
        <img class="back_comm hitBear dis_n" src="images/hitBear.png" alt="">
        <img class="back_comm hurry2play dis_n " src="images/hurry2play.png" alt="">
        <!-- logo -->
        <img class="mgLogo pos_a dis_n" src="images/mgLogo.png" alt="">
        <!-- 开始主页-->
        <div class="guideHomePage dis_n">
            <!-- 摇晃的小熊 -->
            <div class="shakeBearBox">
                <img class="rightNowBuy" src="images/rightNowBuy.png" alt="">
                <img class="shakeBear" src="images/shakeBear.png" alt="">
            </div>
            <img class="text_mainAdv pos_a" src="images/text_mainAdv.png" alt="">
            <!-- 活动详情 && 开始按钮 -->
            <div class="mgBeginBtnWrap dis_n">
                <span class="mgDetail" ></span>
                <p class="mgBeginBtn"></p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<script src="js/demo.js"></script>
